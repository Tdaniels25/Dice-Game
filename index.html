<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
	<title>MiniTash Dice Game</title>
</head>

<body>
	<div class="container">
		<h1>Let's Play</h1>
		<!-- Player 1 -->
		<div class="dice player_active">
		  <h2 class="player1">Player 1</h2>
		  <p class="score" id="score_0">0</p>
		  <div class="current">
			<p class="current_label">Current</p>
			<p class="current_score" id="current_0">0</p>
		  </div>
		  <img class="img1" src="dice6.png">
		</div>
		<!-- Player 2 -->
		<div class="dice">
		  <h2 class="player2">Player 2</h2>
		  <p class="score" id="score_1">0</p>
		  <div class="current">
			<p class="current_label">Current</p>
			<p class="current_score" id="current_1">0</p>
		  </div>
		</div>
	  </div>
	  <!-- Buttons for the game -->
	  <div class="container bottom">
		<button type="button" class="butn butn_roll" onClick="rollTheDice()">
		  Roll the Dice
		</button>
	  </div>
	  <div class="container bottom">
		<button type="button" class="butn btn_hold" onClick="hold()">
		  Hold
		</button>
	  </div>
	  <div class="container bottom">
		<button type="button" class="butn butn_newgame" onClick="newGame()">
		  New Game
		</button>
	  </div>
    <script src="index.js"></script>
</body>

</html>
